<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Technology Radar 2016</title>
	<meta name="description" content="A little technology radar map inspired from Thoughtworks publication Technology Radar">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	 <!-- Place favicon.ico in the root directory -->
   <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
  
   <link rel="apple-touch-icon" href="favicon.png">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>

	<div class="layoutswitch">
		<label for="layout">List</label>
		<input type="checkbox" name="layout" class="js-switch" checked />
		<label for="layout" class="">Radar</label>
	</div>

	<div class="radar">
		<div class="xline"></div>
		<div class="yline"></div>
		<div id="blips"></div>

		<div class="techniques"><h3>Techniques</h3></div>
		<div class="tools"><h3>Tools</h3></div>
		<div class="frameworks"><h3>Frameworks &amp; Libraries</h3></div>
		<div class="platforms"><h3>Platforms &amp; Languages</h3></div>

		<div class="adopt"></div>
		<div class="trial"></div>
		<div class="assess"></div>
		<div class="hold"></div>
	</div>

	<footer role="contentinfo" class="footer">
		<div class="container p4">
			<div class="clearfix">
			  <div class="sm-col sm-col-12 lg-col-6">
			  <p>A simple technology radar map for Digital Self Service, made famous by <a href="http://www.thoughtworks.com/radar/">Thoughtworks</a></p>
			  </div>
			  <div class="sm-col sm-col-12 lg-col-6">

			  </div>
			</div>

		</div>
		<div class="footer__copy center bg-white p2">

		</div>
	</footer>

	<script id="usertmpl" type="text/template">
		{{#user}}

		<header role="banner" class="center header" style="background-image: url({{background}}); ">
			<h1>Technology Radar 2016</h1>
			<p>{{#gravatar email size="64"}}{{/gravatar}}<a class="white" href="{{website}}">{{name}}</a></p>
		</header>

		{{/user}}
	</script>

	<script id="blipstmpl" type="text/template">
		{{#blips}}
			<a class="blip" rel="tooltip" href="{{link}}" target="_blank" data-color="{{area}}" data-status="{{status}}" title="{{title}}"></a>
		{{/blips}}
	</script>

	<!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

	<!-- build:js scripts/plugins.js -->
   
    <script src="/bower_components/jquery-smartresize/jquery.debouncedresize.js"></script>
	<script src="/bower_components/jquery-smartresize/jquery.throttledresize.js"></script>
	<script src="/bower_components/switchery/dist/switchery.js"></script>
	<script src="/bower_components/fastclick/lib/fastclick.js"></script>
	<script src="/bower_components/blueimp-md5/js/md5.js"></script>
 	<script src="/bower_components/handlebars/handlebars.js"></script>


    <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->

</body>
</html>
